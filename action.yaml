# .github/workflows/main.yml
name: Use Custom Install Python Action

on:
  push:
    branches:
      - main

jobs:
  install-python-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Python
        run: |
          chmod +x Maxwell134/Docker_login_actions/install-python.sh
          Maxwell134/Docker_login_actions/install-python.sh '3.8'
